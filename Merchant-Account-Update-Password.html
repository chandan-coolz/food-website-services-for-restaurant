<script>
/*password validation */

function passwordValidation()
{
var password=document.getElementById("newpassword").value;
  if(password.length<=5)
       {
        document.getElementById("passwordError").innerHTML="Password length must be greater than 5";
         return false;
       }
   else{
       document.getElementById("passwordError").innerHTML="";
       return true;
       }

}

/*password validation*/


/*Confirmpassword validation */

function confirmPasswordValidation()
{
var password=document.getElementById("newpassword").value;
var confirmPassword=document.getElementById("confirmpassword").value;
  if(password!=confirmPassword)
       {
        document.getElementById("confirmPasswordError").innerHTML="Password does not match";
         return false;
       }
   else{
       document.getElementById("confirmPasswordError").innerHTML="";
       return true;
       }

}

/*Confirmpassword validation*/


/*****submit function *******************/

function submit()
{

passwordValidation();
confirmPasswordValidation();
if(confirmPasswordValidation() && passwordValidation())
{

var newpassword=document.getElementById("newpassword").value;
var oldpassword=document.getElementById("oldpassword").value;


 var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                

                      var result=xmlhttp.responseText;
                  if(result.search("success") > -1)
                         {
                          document.getElementById("txtHint").style.color="green";
                          document.getElementById("txtHint").innerHTML ="Password Updated Successfully";
                         }
                    
                    else {
                       
                           document.getElementById("txtHint").innerHTML = result;
                            
                         }    

            }//if
        }//xmlhttp
        xmlhttp.open("GET", "Merchant-Account-Update-Password.php?oldpassword="+oldpassword+"&newpassword="+newpassword, true);
        xmlhttp.send();
    






}// if




}
