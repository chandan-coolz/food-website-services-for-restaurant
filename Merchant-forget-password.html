function login() {

 
   
 var email=document.getElementById("loginEmail").value;




        var xmlhttp = new XMLHttpRequest();

            $("#loading").show();

                           $("#loading").hide();

                           document.getElementById("txtHint").innerHTML = result;
                            
                           

            }//if
        }//xmlhttp

        xmlhttp.send();
    
}
