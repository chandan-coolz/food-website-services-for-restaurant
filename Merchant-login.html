<script>

function login() {

 
 
 var email=document.getElementById("loginEmail").value;
 var password=document.getElementById("loginPassword").value;



        var xmlhttp = new XMLHttpRequest();
       
        xmlhttp.onreadystatechange = function() {
              $("#loading").show();
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                
                     $("#loading").hide();
                      var result=xmlhttp.responseText;
                  if(result.search("unpaid") > -1)

                       {
                        
                         window.location = "Domain-Registration.html";
                             
                         
                          
                       }

                  else if(result.search("paid") > -1)

                       {
                        
                         window.location = "Merchant-Account.html";
                             
                         
                          
                       }
                  else if(result.search("notregister") > -1)

                       {
                        
                         window.location = "Update-Domain-Registration.html";
                             
                         
                          
                       }            
                    else {
                       
                           document.getElementById("txtHint").innerHTML = result;
                            
                         }    

            }//if
        }//xmlhttp
        xmlhttp.open("GET", "validate-Merchant-Login.php?email="+email+"&password="+password, true);
        xmlhttp.send();
    
}


</script>
