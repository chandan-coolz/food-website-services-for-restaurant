function forget() {

if(sessionStorage.length==0)
{
     window.location = "error.html";
     return false;

} 
   
 var email=document.getElementById("loginEmail").value;

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
              $("#loading").show();
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                     
                      $("#loading").hide();
                      var result=xmlhttp.responseText;
                  if(result.search("yes") > -1)

                       {
                        
                          document.getElementById("txtHint").innerHTML = "A password has been sent to your respective email address "+"<a href='customer-login.html'>Click here to login</a>";                            
                         
                          
                       }
                    else {
                       
                                                     document.getElementById("txtHint").innerHTML = "Email id does not exist "+"<a href='checkout.html'>Click here to sinup</a>"; 
                            
                         }    

            }//if
        }//xmlhttp
        xmlhttp.open("GET", "forget-password.php?email="+email, true);
        xmlhttp.send();
    
}
</script>
